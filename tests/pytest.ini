[pytest]
filterwarnings =
    ignore:Function 'semver.match' is deprecated*:DeprecationWarning:
    ignore:`np.complex` is a deprecated alias for the builtin `complex`*:DeprecationWarning:
    ignore:`np.bool` is a deprecated alias for the builtin `bool`*:DeprecationWarning:
    ignore:the imp module is deprecated in favour of importlib*:DeprecationWarning:
    ignore:distutils Version classes are deprecated*:DeprecationWarning:
    ignore:Use shutil.which instead of find_executable*:DeprecationWarning:
    ignore:pkg_resources is deprecated as an API*:DeprecationWarning:
    ignore:Deprecated call to `pkg_resources.declare_namespace*:DeprecationWarning:
    ignore:The register_cmap function was deprecated*:
    ignore:.*register_cmap.*:
    ignore:.*np\.bool.*deprecated.*:DeprecationWarning:
    ignore:.*LooseVersion.*deprecated.*:DeprecationWarning:
